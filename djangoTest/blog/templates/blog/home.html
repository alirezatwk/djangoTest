{% extends "blog/base.html" %}
{% block content %}
	{% for post in posts reversed %}
		<article class="media content-section">
		  <div class="media-body">
            {% for picture in post.picture_set.all reversed %}
                {% if picture.deleted == False %}
                    <img src="{{ picture.photo.url }}">
                {% endif %}
            {% endfor %}
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
